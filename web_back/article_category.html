<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="js/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/bootstrap/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章类别管理
        </div>
        <div class="container-fluid common_con">
            <table class="table table-striped table-bordered table-hover mp20 category_table">
                <thead>
                    <tr>
                        <th>名称</th>
                        <th>Slug</th>
                        <th class="text-center" width="100">操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>未分类</td>
                        <td>uncategorized</td>
                        <td class="text-center">
                            <a href="javascript:editTr({&quot;id&quot;:&quot;1&quot;,&quot;slug&quot;:&quot;uncategorized&quot;,&quot;name&quot;:&quot;未分类&quot;});"
                                class="btn btn-info btn-xs">编辑</a>
                            <a href="javascript:deleteTr( 1 );" class="btn btn-danger btn-xs">删除</a>
                        </td>
                    </tr>

                    <tr>
                        <td>奇趣事</td>
                        <td>funny</td>
                        <td class="text-center">
                            <a href="javascript:editTr({&quot;id&quot;:&quot;2&quot;,&quot;slug&quot;:&quot;funny&quot;,&quot;name&quot;:&quot;奇趣事&quot;});"
                                class="btn btn-info btn-xs">编辑</a>
                            <a href="javascript:deleteTr( 2 );" class="btn btn-danger btn-xs">删除</a>
                        </td>
                    </tr>

                    <tr>
                        <td>会生活</td>
                        <td>living</td>
                        <td class="text-center">
                            <a href="javascript:editTr({&quot;id&quot;:&quot;3&quot;,&quot;slug&quot;:&quot;living&quot;,&quot;name&quot;:&quot;会生活&quot;});"
                                class="btn btn-info btn-xs">编辑</a>
                            <a href="javascript:deleteTr( 3 );" class="btn btn-danger btn-xs">删除</a>
                        </td>
                    </tr>

                    <tr>
                        <td>爱旅行</td>
                        <td>travel</td>
                        <td class="text-center">
                            <a href="javascript:editTr({&quot;id&quot;:&quot;4&quot;,&quot;slug&quot;:&quot;travel&quot;,&quot;name&quot;:&quot;爱旅行&quot;});"
                                class="btn btn-info btn-xs">编辑</a>
                            <a href="javascript:deleteTr( 4 );" class="btn btn-danger btn-xs">删除</a>
                        </td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="3" class="text-center">
                            <a href="#" class="btn btn-success btn-add" data-toggle="modal"
                                data-target="#addModal">新增分类</a>
                        </td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>

    <div class="modal fade" id="addModal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"></button>
                    <h4 class="modal-title">新增分类</h4>
                </div>
                <div class="modal-body">
                    <form>
                        <!-- 写一个影藏域 -->
                        <input type="hidden" name="id">
                        <div class="form-group">
                            <label for="recipient-name" class="control-label">分类名称:</label>
                            <input type="text" class="form-control cate_name" name="name">
                        </div>
                        <div class="form-group">
                            <label for="message-text" class="control-label">分类别名:</label>
                            <input type="text" class="form-control cate_slug" name="slug">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" id="model_shutoff">关闭</button>
                    <button type="button" class="btn btn-primary" id="model_add">新增</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        $('#addModal').modal({
            show: false,
            backdrop: false
        });

        $('#model_shutoff').click(function () {
            alert('shutoff');
            $('#addModal').modal('hide');
        });


        $('.category_table').delegate('a', 'click', function () {
            if ($(this).hasClass('btn-info')) {
                $('#addModal .modal-title').html('修改分类名称');
                $('#addModal').modal('show');
            }
        })      
    </script>
    <!-- 自己的js -->
    <script src="./js/template-web.js"></script>
    <script id="temp" type="text/html">
    {{each data v}}
    <tr>
            <td>{{v.name}}</td>
            <td>{{v.slug}}</td>
            <td class="text-center">
                <a href='javascript:editTr({"id":"{{v.id}}","slug":"{{v.slug}}","name":"{{v.name}}"});' class="btn btn-info btn-xs">编辑</a>
                <a href="javascript:deleteTr( {{v.id}} );" class="btn btn-danger btn-xs">删除</a>
            </td>
        </tr>
    {{/each}}
</script>
    <script>
        $(function () {
            function getCate() {
                $.ajax({
                    url: 'http://localhost:8000/admin/category_search',
                    success: function (backData) {
                        var html = template('temp', backData);
                        $('tbody').html(html)
                    }
                })
            }
            getCate()
            //删除数据
            window.deleteTr = function (id) {
                $.ajax({
                    url: 'http://localhost:8000/admin/category_delete',
                    type: 'post',
                    data: {
                        id: id
                    },
                    success: function (backData) {
                        if (backData.code == 200) {
                            getCate()
                        }
                    }
                })
            }
            //弹出修改框
            window.editTr = function (data) {
                for (const key in data) {
                    $('input[name=' + key + ']').val(data[key])
                }
                $('.modal-title').text('敬请修改吧')
                $('#model_add').text('保存').addClass('btn-success')
            }

            //弹出新增按钮改变样式
            $('.btn-add').click(function () {
                $('.modal-title').text('敬请新增吧')
                $('#model_add').text('新增').removeClass('btn-success')
                $('form input').val('')
            })
            $('#model_add').click(function () {
                if ($(this).hasClass('btn-success')) {
                    //修改
                    var id = $('input[name=id]').val()
                    var name = $('input[name=name]').val()
                    var slug = $('input[name=slug]').val()
                    $.ajax({
                        url: 'http://localhost:8000/admin/category_edit',
                        type: 'post',
                        data: {
                            id: id,
                            name: name,
                            slug: slug
                        },
                        success: function (backData) {
                            if (backData.code == 200) {
                                getCate()
                            }
                            $('#addModal').modal('hide');
                        }
                    })
                } else {
                    //新增
                    $.ajax({
                        url: 'http://localhost:8000/admin/category_add',
                        type: 'post',
                        data: {
                            name: $('.cate_name').val(),
                            slug: $('.cate_slug').val()
                        },
                        success: function (backData) {
                            console.log(backData);
                            if (backData.code == 200) {
                                getCate()
                            }
                            $('#addModal').modal('hide');
                        }
                    })

                }
            });

        })
    </script>
</body>

</html>
